<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dark Wine Bottle Flip ‚Äì Truth or Dare</title>

<style>
  body {
    background: radial-gradient(circle at top, #120014, #000000);
    font-family: "Comic Sans MS", Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #f5f5f5;
  }

  .game {
    background: linear-gradient(145deg, #0b0b0b, #1a000f);
    padding: 30px;
    border-radius: 25px;
    box-shadow:
      0 0 30px rgba(255, 0, 60, 0.4),
      inset 0 0 20px rgba(0, 0, 0, 0.8);
    text-align: center;
    width: 360px;
  }

  h2 {
    color: #ff1744;
    text-shadow: 0 0 10px rgba(255, 23, 68, 0.8);
  }

  .players {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .player {
    padding: 8px 16px;
    border-radius: 20px;
    background: #2a000f;
    border: 2px solid #ff1744;
    box-shadow: 0 0 10px rgba(255, 23, 68, 0.5);
    font-weight: bold;
  }

  .highlight {
    background: #ff1744;
    color: black;
    box-shadow: 0 0 20px rgba(255, 23, 68, 1);
  }

  /* üç∑ DARK WINE BOTTLE */
  .bottle-wrapper {
    width: 60px;
    height: 240px;
    margin: 30px auto;
    transition: transform 2s ease-out; /* slow suspenseful flip */
    filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.6));
  }

  .wine-cap {
    width: 26px;
    height: 20px;
    background: #3e0000;
    margin: 0 auto;
    border-radius: 6px 6px 2px 2px;
  }

  .wine-neck {
    width: 20px;
    height: 40px;
    background: #1b0000;
    margin: 0 auto;
    border-radius: 6px;
  }

  .wine-bottle {
    width: 60px;
    height: 170px;
    background: linear-gradient(#140000, #000000);
    border-radius: 30px 30px 20px 20px;
    position: relative;
    box-shadow:
      inset 0 0 20px rgba(255, 0, 0, 0.3),
      0 10px 30px rgba(0, 0, 0, 0.9);
  }

  .wine-label {
    position: absolute;
    top: 55px;
    left: 8px;
    width: 44px;
    height: 50px;
    background: #1a0000;
    border-radius: 10px;
    font-size: 10px;
    font-weight: bold;
    color: #ff1744;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    border: 1px solid #ff1744;
    box-shadow: 0 0 10px rgba(255, 23, 68, 0.7);
  }

  .wine-shine {
    position: absolute;
    top: 20px;
    left: 8px;
    width: 8px;
    height: 110px;
    background: rgba(255,255,255,0.15);
    border-radius: 10px;
  }

  button {
    background: linear-gradient(145deg, #8e0000, #ff1744);
    border: none;
    padding: 14px 24px;
    border-radius: 30px;
    color: black;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow:
      0 0 15px rgba(255, 23, 68, 0.9);
    margin-top: 15px;
  }

  button:hover {
    box-shadow: 0 0 25px rgba(255, 23, 68, 1);
  }

  .result {
    margin-top: 18px;
    font-size: 22px;
    font-weight: bold;
    color: #ff5252;
    text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
  }
</style>
</head>

<body>
<div class="game">
  <h2>Truth or Dare üòà</h2>

  <div class="players">
    <div class="player" id="p0">RUSKIN</div>
    <div class="player" id="p1">KRITIKA</div>
    <div class="player" id="p2">AMAN</div>
    <div class="player" id="p3">RIYA</div>
    <div class="player" id="p4">ADITYA</div>
  </div>

  <!-- üç∑ DARK WINE BOTTLE -->
  <div class="bottle-wrapper" id="bottle">
    <div class="wine-cap"></div>
    <div class="wine-neck"></div>
    <div class="wine-bottle">
      <div class="wine-shine"></div>
      <div class="wine-label">TRUTH<br>OR<br>DARE</div>
    </div>
  </div>

  <button onclick="flipBottle()">FLIP</button>
  <div class="result" id="result"></div>
</div>

<script>
const players = ["RUSKIN", "KRITIKA", "AMAN", "RIYA", "ADITYA"];

function flipBottle() {
  const bottle = document.getElementById("bottle");
  const result = document.getElementById("result");

  // remove highlights
  players.forEach((_, i) => {
    document.getElementById("p" + i).classList.remove("highlight");
  });

  // dramatic spin
  const rotation = Math.floor(Math.random() * 720) + 1440; // 4+ full spins
  bottle.style.transform = `rotate(${rotation}deg)`;

  result.textContent = "Spinning... üòà";

  // suspense: result after spin
  setTimeout(() => {
    const pick = Math.floor(Math.random() * players.length);
    const choice = Math.random() < 0.5 ? "TRUTH üòá" : "DARE üòà";

    document.getElementById("p" + pick).classList.add("highlight");
    result.textContent = `${players[pick]} ‚Üí ${choice}`;
  }, 2200); // slightly longer than CSS transition for suspense
}
</script>
</body>
</html>
